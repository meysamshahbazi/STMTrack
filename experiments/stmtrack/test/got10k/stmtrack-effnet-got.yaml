test:
  track:
    exp_name: &TEST_NAME "got10k"
    exp_save: &TEST_SAVE "logs/stmtrack-effnet-got-test"
    model:
      backbone_m:
        name: "Efficientnet_b0_M"
        Efficientnet_b0_M:
          pretrained: True
      backbone_q:
        name: "Efficientnet_b0_Q"
        Efficientnet_b0_Q:
          pretrained: True
      neck:
        name: "AdjustLayer"
        AdjustLayer:
          in_channels: 40
          out_channels: &OUT_CHANNELS 20
      losses:
        names: []
      task_head:
        name: "STMHead"
        STMHead:
          total_stride: &TEST_TOTAL_STRIDE 8
          score_size: &TEST_SCORE_SIZE 25
          q_size: &TEST_Q_SIZE 200
          in_channels: *OUT_CHANNELS
      task_model:
        name: "STMTrack"
        STMTrack:
          pretrain_model_path: "snapshots/stmtrack-effnet-adam-got-train-val-mdim-32/epoch-10.pkl"
    pipeline:
      name: "STMTrackTracker"
      STMTrackTracker:
        test_lr: 0.95
        window_influence: 0.21
        penalty_k: 0.04
        total_stride: *TEST_TOTAL_STRIDE
        score_size: *TEST_SCORE_SIZE
        q_size: *TEST_Q_SIZE
        m_size: *TEST_Q_SIZE
        gpu_memory_threshold: 1000
        search_area_factor: 4.0
    tester:
      names: ["GOT10kTester",]
      GOT10kTester:
        exp_name: *TEST_NAME
        exp_save: *TEST_SAVE
        data_root: "datasets/GOT-10k"
        subsets: ["test"]
        device_num: 1
#        verbose: true